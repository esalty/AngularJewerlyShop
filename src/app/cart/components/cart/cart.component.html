<p>cart works!</p>
<div *ngIf="products.length > 0; else elseBlock"> <ul>
    <li *ngFor="let product of products">
      {{ product.id }}, {{ product.name }}, {{ product.sku }}, {{ product.price }}
    </li>
</ul>
<button (click)="onClick()">Add Product</button>
<p>{{clickMessage}}</p>
 </div>
<ng-template #elseBlock>Empty cart</ng-template>
